services:
  db:
    image: supabase/postgres:15.8.1.038
    ports:
      - '5432:5432'
    volumes:
      - ./990_edge_worker_migrations.sql:/docker-entrypoint-initdb.d/migrations/990_edge_worker_migrations.sql
      - ./995_create_templatedb.sql:/docker-entrypoint-initdb.d/migrations/995_create_templatedb.sql
    environment:
      POSTGRES_DB: postgres
      # commented out because of the problems with supabase_admin permissions
      # see: https://github.com/supabase/postgres/issues/1219#issuecomment-2362955730
      # POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: /var/run/postgresql
      POSTGRES_PORT: 5432
