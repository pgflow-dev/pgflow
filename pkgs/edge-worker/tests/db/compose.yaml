version: '3'
services:
  db:
    image: supabase/postgres:15.1.0.37
    ports:
      - '5432:5432'
    volumes:
      - .:/docker-entrypoint-initdb.d/
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: /var/run/postgresql
      POSTGRES_PORT: 5432
