project_id = "edge-worker"

[api]
enabled = true
port = 50321

[db]
port = 50322
shadow_port = 50320
major_version = 17

[db.pooler]
enabled = true
port = 50329
pool_mode = "transaction"
default_pool_size = 200
max_client_conn = 250

[db.seed]
enabled = true
sql_paths = []

[edge_runtime]
enabled = true
policy = "per_worker"
inspector_port = 8083

