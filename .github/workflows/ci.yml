# CI workflow - build and deploy pattern
name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'
      - '!changeset-release/**'

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

permissions:
  actions: read
  contents: read

jobs:
  # ────────── 1. BUILD ──────────
  build:
    name: 'Build'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '8.14.1'

      # This enables task distribution via Nx Cloud
      # Run this command as early as possible, before dependencies are installed
      # Learn more at https://nx.dev/ci/reference/nx-cloud-cli#npx-nxcloud-startcirun
      # Uncomment this line to enable task distribution
      # - run: pnpm dlx nx-cloud start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="build"

      # Cache node_modules
      - name: Setup Node.js with cache
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.1'
          cache: 'pnpm'

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: '1.45.2'

      - name: Install sqruff
        uses: quarylabs/install-sqruff-cli-action@main

      - name: Setup Atlas
        uses: ariga/setup-atlas@master
        with:
          cloud-token: ${{ secrets.ATLAS_CLOUD_TOKEN }}

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Set Nx SHAs for affected commands
        uses: nrwl/nx-set-shas@v4

      # # Clear Nx cache before running affected commands
      # - name: Clear Nx cache
      #   run: pnpm exec nx reset
      #
      # # Ensure core migrations run and types are generated
      # - name: Ensure Supabase is reset with latest migrations
      #   run: |
      #     cd pkgs/core
      #     pnpm supabase stop --no-backup || true
      #     pnpm supabase start
      #     pnpm supabase db reset || true
      #     pnpm supabase gen types --local --schema pgflow --schema pgmq > src/database-types.ts

      # Prepend any command with "nx-cloud record --" to record its logs to Nx Cloud
      # - run: pnpm exec nx-cloud record -- echo Hello World
      # Nx Affected runs only tasks affected by the changes in this PR/commit. Learn more: https://nx.dev/ci/features/affected
      - name: 🚀 Run Nx affected (lint, typecheck, test, build)
        run: pnpm exec nx affected -t lint typecheck test build

  # ────────── 2. DEPLOY PREVIEW (Pull Requests) ──────────
  deploy-preview:
    name: 'Deploy: Preview'
    needs: build
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write # allow writing PR comments
    strategy:
      matrix:
        site: [website]
    environment: preview
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '8.14.1'

      - name: Setup Node.js with cache
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.1'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Extract branch name
        id: extract_branch
        run: |
          # For PR events, use the head branch name
          BRANCH_NAME="${{ github.head_ref }}"
          # Sanitize branch name for Cloudflare (lowercase, replace special chars)
          SAFE_BRANCH=$(echo "$BRANCH_NAME" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g' | sed 's/^-*//' | sed 's/-*$//')
          echo "branch=$SAFE_BRANCH" >> $GITHUB_OUTPUT
          echo "Preview will be deployed to: https://$SAFE_BRANCH.pgflow.pages.dev"

      - name: Deploy Preview for ${{ matrix.site }}
        id: deploy
        run: pnpm exec nx run ${{ matrix.site }}:deploy:preview
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_BRANCH: ${{ steps.extract_branch.outputs.branch }}

      - name: Comment deployment status on PR
        if: always()  # Always run this step to update status
        uses: mshick/add-pr-comment@v2
        with:
          message-id: preview-deployment-${{ matrix.site }}
          refresh-message-position: true
          message-success: |
            ## 🔍 Preview Deployment: ${{ matrix.site }}
            
            ✅ **Deployment successful!**
            
            🔗 **Preview URL**: https://${{ steps.extract_branch.outputs.branch }}.pgflow.pages.dev
            
            📝 **Details**:
            - Site: `${{ matrix.site }}`
            - Branch: `${{ steps.extract_branch.outputs.branch }}`
            - Workflow: [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            _Last updated: ${{ github.event.head_commit.timestamp }}_
          message-failure: |
            ## 🔍 Preview Deployment: ${{ matrix.site }}
            
            ❌ **Deployment failed!**
            
            📝 **Details**:
            - Site: `${{ matrix.site }}`
            - Branch: `${{ steps.extract_branch.outputs.branch }}`
            - Error: Check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            _Last updated: ${{ github.event.head_commit.timestamp }}_

  # ────────── 3. DEPLOY PRODUCTION (Main branch) ──────────
  deploy-production:
    name: 'Deploy: PRODUCTION'
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        site: [website]
    environment: production # enables manual approval & secret scoping
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '8.14.1'

      - name: Setup Node.js with cache
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.1'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy ${{ matrix.site }} to Production
        id: deploy
        run: pnpm exec nx run ${{ matrix.site }}:deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # Find the PR that was merged (if any)
      - name: Find associated PR
        id: find-pr
        if: always()
        run: |
          # Try to find a recently merged PR for this commit
          PR_NUMBER=$(gh pr list --state merged --limit 10 --json number,mergedAt,headRefName --jq '.[] | select(.mergedAt != null) | .number' | head -1)
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          if [ -n "$PR_NUMBER" ]; then
            echo "Found merged PR: #$PR_NUMBER"
          else
            echo "No associated PR found"
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Comment deployment status on PR (if found)
        if: always() && steps.find-pr.outputs.pr_number != ''
        uses: mshick/add-pr-comment@v2
        with:
          issue: ${{ steps.find-pr.outputs.pr_number }}
          message-id: production-deployment-${{ matrix.site }}
          refresh-message-position: true
          message-success: |
            ## 🚀 Production Deployment: ${{ matrix.site }}
            
            ✅ **Successfully deployed to production!**
            
            🔗 **Production URL**: https://pgflow.pages.dev
            
            📝 **Details**:
            - Site: `${{ matrix.site }}`
            - Commit: `${{ github.sha }}`
            - Workflow: [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            _Deployed at: ${{ github.event.head_commit.timestamp }}_
          message-failure: |
            ## 🚀 Production Deployment: ${{ matrix.site }}
            
            ❌ **Production deployment failed!**
            
            📝 **Details**:
            - Site: `${{ matrix.site }}`
            - Commit: `${{ github.sha }}`
            - Error: Check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            _Failed at: ${{ github.event.head_commit.timestamp }}_
