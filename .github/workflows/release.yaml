name: Release

on:
  workflow_run:
    workflows: ['CI']
    types:
      - completed
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}
permissions:
  contents: write # Grants write permission to contents
  pull-requests: write

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false # We'll install dependencies after cache is restored

      - name: Install Dependencies
        run: pnpm install

      - name: Create Release Pull Request
        uses: changesets/action@v1
        with:
          title: 'Release: Update Package Versions'
          version: |
            pnpm changeset version
            chmod +x scripts/sync-versions
            ./scripts/sync-versions
          commit: 'chore: update versions and sync JSR metadata'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
